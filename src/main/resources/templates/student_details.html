<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Class Management System</title>
<link rel="stylesheet" 
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
	crossorigin="anonymous">
</head>

<body>

	<div class="container">
		<div class="row">
			<h1> Class details</h1>
		</div>	
		
		<div class = "row">
			<div class="col-lg-3">
				<a th:href = "@{/student/new}" class="btn btn-primary btn-sm-mb-3"> Add Student </a>
			</div>
		
		</div>
		
			<table class = "table table-dark table-hover"> 
			<thead class ="table-dark">
		
				<tr>
					<th> Course Name</th>
					<th> Course Number</th>
					<th> Student Name</th>
					<th> Guardian</th>
					<th> Address</th>
					<th> Contact Number</th>
					<th> Email </th>
					<th> Actions</th>	
				</tr>
			</thead>
			
			<tbody>
				<tr th:each= "class: ${student_details}">
					<td th:text = "${class.courseName}"></td>
					<td th:text = "${class.courseNumber}"></td>
					<td th:text = "${class.studentName}"></td>
					<td th:text = "${class.guardianName}"></td>
					<td th:text = "${class.address}"></td>
					<td th:text = "${class.contactNumber}"></td>
					<td th:text = "${class.emailAddress}"></td>
				
				<td>
					<a th:href = "@{/students/edit/{id}(id=${class.id})}" class = "btn btn-outline-primary"> Update </a>
					<a th:href = "@{/students/{id}(id=${class.id})}" class = "btn btn-outline-danger"> Delete </a>

				</td>
				</tr>
			</tbody>
			</table>
		</div>
	
</body>

</html>
