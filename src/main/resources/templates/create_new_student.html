<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Class Management System</title>
<link rel="stylesheet" 
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
	crossorigin="anonymous">
</head>

<body>

	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center"> Create new Student</h1>
				<div class="card-body">
					<form th:action="@{/student_details}" th:object ="${classm}" method="POST">
						<div class ="form-group">
							<label> Course Name</label>
							<input 
							type = "text"
							name="courseName"
							th:field="*{courseName}" 
							class="form-control"
							placeholder="Enter Course Name"
							/>
						</div>
						<div class ="form-group">
							<label> Course Number</label>
							<input 
							type = "text"
							name="courseNumber"
							th:field="*{courseNumber}" 
							class="form-control"
							placeholder="Enter Course Number"
							/>
						</div>
						<div class ="form-group">
							<label> Student Name</label>
							<input 
							type = "text"
							name="studentName"
							th:field="*{studentName}" 
							class="form-control"
							placeholder="Enter Student Name"
							/>
						</div>
						<div class ="form-group">
							<label> Guardian Name</label>
							<input 
							type = "text"
							name="guardianName"
							th:field="*{guardianName}" 
							class="form-control"
							placeholder="Guardian Name"
							/>
						</div>
						<div class ="form-group">
							<label> Address</label>
							<input 
							type = "text"
							name="address"
							th:field="*{address}" 
							class="form-control"
							placeholder="Enter Address"
							/>
						</div>
						<div class ="form-group">
							<label> Contact Number</label>
							<input 
							type = "text"
							name="contactNumber"
							th:field="*{contactNumber}" 
							class="form-control"
							placeholder="Enter Contact Number"
							/>
						</div>
						<div class ="form-group">
							<label> Email Address</label>
							<input 
							type = "text"
							name="emailAddress"
							th:field="*{emailAddress}" 
							class="form-control"
							placeholder="Enter Email Address"
							/>
						</div>
						
					<div class="footer-body">
							<button type="submit" class="btn btn-success"> 
							Submit
							</button>
				
							<button type="back"   class="btn btn-info">
							Back
							</button>
							
							
						</div>
					
					</form>
				</div>
				
			</div>
			
		</div>	
		
		
		</div>
	
</body>

</html>
